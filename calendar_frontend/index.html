<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatpickr Calendar with Prices</title>
  <!-- Bootstrap 4 not needed for calendar, but used for this example-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

  <!-- lodgiify-styles.css defines flatpickr overrides and should come after flatpickr.min.css -->
  <link rel="stylesheet" href="lodgiify-styles.css"/>

</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mb-3">
        <h2>Availability Calendar with Prices</h2>
        <!-- set data-property-id to the Lodgify property id, and data-room-type-id to the    -->
        <!-- Lodgify room type id.  No currency conversion is done. Price comes back in       -->
        <!-- the currency used by the property.  The currency symbol is defined in the CSS    -->
        <!-- file.  Override '.flatpickr-day.has-price span.day-price::before' to change it.  -->
        <div id="calendar" data-property-id="669875" data-room-type-id="736837"></div>
      </div>

      <div class="col-md-4 mb-3">
        <h2>Some other content</h2>
        <img src="https://fastly.picsum.photos/id/13/2500/1667.jpg?hmac=SoX9UoHhN8HyklRA4A3vcCWJMVtiBXUg0W4ljWTor7s"
          style="width: 100%; height: auto; object-fit: cover; display: block;"/>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Set this global var to the base URL where the lambda function is available
    // When running locally and testing with sam, this is http://localhost:3000
    // in other environments, it will not be something on localhost. :-)
    window.LODGIFY_CALENDAR_API_BASE_URL = "http://localhost:3000";
  </script>
  <!-- above global must be defined before bringing in lodgify-calendar.js -->
  <script src="lodgify-calendar.js"></script>

  <!-- Bootstrap 4 and jquery not needed for calendar, but used for this example-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
